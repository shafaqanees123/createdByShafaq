<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafaq Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Shafaque Anees</h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required><br>

            <label for="email">Email: </label>
            <input type="text" name="email" id="email" required><br>

            <label for="number">Contact no: </label>
            <input type="number" name="number" id="number" required><br>
        </fieldset>
        <fieldset>
            <legend>Academic Qualification</legend>
            <label for="edu">Education: </label>
            <textarea name="edu" id="edu"></textarea>

        </fieldset>

        <fieldset>
            <legend>Professional Qualification</legend>
            <label for="pro">Professional: </label>
            <textarea name="pro" id="pro"></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience: </legend>
            <label for="exp">Experience: </label>
            <textarea name="exp" id="exp"></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills: </legend>
            <label for="Skill">Skill: </label>
            <textarea name="Skill" id="Skill"></textarea>

        </fieldset>
        <button type="submit">Submit Here</button>
    </form>
</body>
</html>
